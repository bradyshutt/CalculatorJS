<!DOCTYPE HTML>
<html>
<head>

<title>Calculator JS App</title> 

<link rel="stylesheet" href="style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">


</head> 
<body> 
   
   <div class="wrapper">

      <div id="calculator">

         <div id="viewport">
            <p id="val1"> </p>
            <p id="opLine"> </p>
            <p id="val2"> </p>
            <p id="resultLine"> </p>
             
         </div>

         <div class="buttons" id="buttons">
            <div id="btn-clear" class="button btn-2x1"> <p class="btn-txt">CLR</p></div>

            <div id="btn-enter" class="button btn-2x1"><p class="btn-txt">ENTER</p></div>

            <div id="btn-7" class="button btn-1x1"><p class="btn-txt">7</p></div>
            <div id="btn-8" class="button btn-1x1"><p class="btn-txt">8</p></div>
            <div id="btn-9" class="button btn-1x1"><p class="btn-txt">9</p></div>
            <div id="btn-divide" class="button btn-1x1"><p class="btn-txt">/</p></div>

            <div id="btn-4" class="button btn-1x1"><p class="btn-txt">4</p></div>
            <div id="btn-5" class="button btn-1x1"><p class="btn-txt">5</p></div>
            <div id="btn-6" class="button btn-1x1"><p class="btn-txt">6</p></div>
            <div id="btn-subtract" class="button btn-1x1"><p class="btn-txt">-</p></div>

            <div id="btn-1" class="button btn-1x1"><p class="btn-txt">1</p></div>
            <div id="btn-2" class="button btn-1x1"><p class="btn-txt">2</p></div>
            <div id="btn-3" class="button btn-1x1"><p class="btn-txt">3</p></div>
            <div id="btn-multiply" class="button btn-1x1"><p class="btn-txt">*</p></div>


            <div id="btn-0" class="button btn-2x1"><p class="btn-txt">0</p></div>
            <div id="btn-point" class="button btn-1x1"><p class="btn-txt">.</p></div>
            <div id="btn-add" class="button btn-1x1"><p class="btn-txt">+</p></div>
             
         </div>

      </div>

   </div>

   <script src="Viewport.js"></script>
   <script src="Button.js"></script>
   <script src="calc.js"></script>
</body> 
</html>
